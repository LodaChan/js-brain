    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex-container {
            /* 150*5 + 6*10   */
            width: 810px;

            margin: 20px auto;
            background-color: tomato;

            /* flex 换行 */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;

        }

        .flex-item {
            background-color: gray;

            width: 150px;
            height: 150px;

            /* flex 垂直居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0px 10px 10px;

        }

        .flex-item:nth-child(n+6),
        .flex-item:nth-child(n+7),
        .flex-item:nth-child(n+8),
        .flex-item:nth-child(n+9),
        .flex-item:nth-child(n+10) {
            margin-top: 0px;
        }
    </style>
</head>
