    <script>


        function fn(arr) {
            let k = arr[0];
            let n = arr.length - 1;
            let rate = n / k;
 
            let flag = {};

            for (let i = 1; i < arr.length; i++) {
                
                let key = arr[i];
                 
                if (flag[key]) {
                    flag[key]++;

                    if (flag[key] > rate) {
                        return key;
                    }
                }
                else {
                    flag[key] = 1;
                    
                    if (flag[key] > rate) {
                        return key;
                    }
                }
              
            }
