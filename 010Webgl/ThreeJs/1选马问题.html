    <script>


        // 跑步速度最接近的两匹马
        // mn 减少 时间复杂度 [最差情况就是mn，只能加1个判断当0的时候 return]
        // output: 3,3 > 0
        function fn(arr1 = [5, 1, 7, 5, 3, 10], arr2 = [4, 2, 9, 6, 3]) {

            let flag = undefined;

            for (let i = 0; i < arr1.length; i++) {
                for (let j = 0; j < arr2.length; j++) {
                    let tmp = Math.abs(arr1[i] - arr2[j]);
                    if (tmp === 0) {
                        return 0;
                    }
                    else {
                        if (flag) {
                            if (tmp < flag) {
                                flag = tmp;
                            }
                        }
                        else {
                            flag = tmp;
                        }
                    }
                }
            }

            return flag;
        }
        let r1 = fn([5, 1, 7, 5, 3, 10], [4, 2, 9, 6, 3]);
        console.log(r1)

        let r2 = fn([5, 1, 7, 5, 10], [4, 2, 9, 6]);
        console.log(r2)
        
    </script>
