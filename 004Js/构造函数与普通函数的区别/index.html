<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>


        function ConstructorFn(name, age) {
            // this.name = name;
            this.age = age;
            this.sayName = function () {
                console.log("ConstructorFn this", this);
                console.log("ConstructorFn this.name", this.name); // 如果obj内没有，就会显示 undefined ， 不会再从 window 中找
            }
        }
        var obj = new ConstructorFn('ConstructorFn name', 22); // 传递执行上下文 obj
        obj.sayName();// ConstructorFn name



        function fn(name, age) {
            this.name = name;
            this.age = age;
            this.sayName = function () {
                console.log("fn this", this);// window
                console.log("fn this.name", this.name);
            }
        }
        fn('fn name', 33); // 传递执行上下文 window
        window.sayName();//  fn name




        function fnNoPrototype() {
            this.sayName = function () {
                console.log("fnNoPrototype this", this);// window
                console.log("fnNoPrototype this.name", this.name);// 会先去当前函数结构内找，如果没有会提升到 window ctx去找
            }
        }
        this.name = "window name";
        fnNoPrototype('fnNoPrototype name', 44); // 传递执行上下文 window
        window.sayName();// window name

    </script>

</body>

</html>
