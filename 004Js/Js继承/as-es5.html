<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>
        function Father(name) {
            this.name = name;
            this.thirsty = 100;
            this.food = []
        }
        Father.prototype.drink = function () {
            return this.thirsty -= 10;
        }
        Father.prototype.eat = function (item) {
            this.food.push(item)
        }

        function Son(name, breed) {
            Father.call(this, name);
            this.breed = breed;
        }

    </script>
</body>

</html>
