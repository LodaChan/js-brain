<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>
        // 构造函数
        function person(pname) {
            this.name = pname;
        }

        const myPerson = new person('myPerson');

        // 函数
        function say() {
            console.log('hi');
        };

        const obj = {
            a: say,
            b: new Array(1),
            c: new RegExp('ab+c', 'i'),
            d: myPerson
        };

        const newObj = JSON.parse(JSON.stringify(obj));

        // 函数无法复制
        console.log(newObj.a, obj.a); // undefined [Function: say]

        // 稀疏数组复制错误
        console.log(newObj.b[0], obj.b[0]); // null undefined

        // 无法复制正则对象
        console.log(newObj.c, obj.c); // {} /ab+c/i

        // 构造函数丢失
        console.log(newObj.d.constructor, obj.d.constructor); 
        // [Function: Object]
        // [Function: person]

    </script>

</body>

</html>
