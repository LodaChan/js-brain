<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>
        var windowName = "window name";
        
        var fn = function () {
            var privateName = "private name";
            this.prototypeName = "prototype name"

            console.log(this); // window

            console.log(windowName)// window name
            console.log(this.windowName)// window name

            console.log(privateName)// private name
            console.log(this.privateName) // undefined

            console.log(prototypeName)// prototype name
            console.log(this.prototypeName)// prototype name

        };

        console.log(windowName)// window name
        console.log(this.windowName)// window name
        fn();// window.fn();

        console.log(fn.prototype) // constructor: ƒ ()
        console.log(fn.__proto__);// ƒ () { [native code] }

    </script>

</body>

</html>
