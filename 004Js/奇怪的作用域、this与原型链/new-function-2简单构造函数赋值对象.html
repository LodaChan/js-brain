<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>
        var windowName = "window name";
        
        var fn = function () {
            var privateName = "private name";
            this.prototypeName = "prototype name"

            this.print = function () {
                console.log(this);// window

                console.log(windowName)// window name
                console.log(this.windowName)// window name

                console.log(privateName)// private name
                console.log(this.privateName) // undefined 

                // console.log(prototypeName) // defined err
                console.log(this.prototypeName)// undefined
            }
        };

       var fn = new fn().print;
       fn();

    </script>

</body>

</html>
