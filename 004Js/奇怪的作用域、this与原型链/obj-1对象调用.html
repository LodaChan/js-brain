<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>
        var windowName = "window name";
        var obj = {
            prototypeName: "prototype name",

            print: function () {
                console.log(this)// obj

                console.log(windowName)// window name
                console.log(this.windowName)// undefined

                // console.log(prototypeName) // defined err
                console.log(this.prototypeName)// prototype name
            }
        };

        obj.print();

        console.log(obj.prototype) // undefined
        console.log(obj.__proto__);//  { constructor}
        console.log(obj.f00);//  原型链向上查找 undefined
        console.log(obj.print);//  ƒ () {
        console.log(obj.__proto__.print);// undefined
    </script>

</body>

</html>
