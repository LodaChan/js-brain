<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>
        function fn() {
            this.a = 1// 类属性
        }
        fn.prototype.b = 2;// 原型

        fn.c = 3;// 类 属性
        fn['d'] = 4;// 类 属性
        
         
        console.log(fn.prototype)// 只有b
        console.log(fn.__proto__)// f

        console.log(fn.a)// undefined
        console.log(fn.b)// undefined
        console.log(fn.c)// 3
        console.log(fn.d)// 4

        var foo = new fn();

        console.log(fn.prototype)// 只有b

        console.log(foo.a)// new 出来才能获取a 1
        console.log(foo.prototype)// undefined
        console.log(foo.__proto__)// 只有b

        // console.log(obj.__proto__) 

        // var newObj = new obj();

        // console.log(newObj.__proto__) 

    </script>

</body>

</html>
