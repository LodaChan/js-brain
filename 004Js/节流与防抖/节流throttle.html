<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>
        // 基于时间戳
        function throttle(fn, wait) {
            let prev = new Date();
            return function () {
                const args = arguments;
                const now = new Date();
                if (now - prev > wait) {
                    fn.apply(this, args);
                    prev = new Date();
                }
            }
        }
    </script>

</body>

</html>
