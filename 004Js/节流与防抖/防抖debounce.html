<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>
        // await 后再执行
        // 基于 timer
        function debounce(fn, wait = 50, immediate) {
            let timer;
            return function () {
                if (immediate) {
                    fn.apply(this, arguments)
                }
                if (timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    fn.apply(this, arguments)
                }, wait)
            }
        }

    </script>

</body>

</html>
