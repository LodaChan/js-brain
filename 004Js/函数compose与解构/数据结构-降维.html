<body>
    <script>
        const dbData = [{
            name: '中国',
            children: [
                {
                    name: '教第三节课',
                },
                {
                    name: '教呼呼',
                    children: [
                        {
                            name: '大一',
                            children: [
                                {
                                    name: '课程1',
                                    children: [
                                        {
                                            name: '1231'
                                        },
                                        {
                                            name: '121'
                                        }
                                    ]
                                },
                                {
                                    name: '课程3',
                                    children: [
                                        {
                                            name: '1233'
                                        },
                                    ]
                                },
                            ]
                        }
                    ]
                },
                {
                    name: '活动',
                    children: null
                }
            ]
        }];

        // 1 递归
        // 2 类型判断
        // 3 [...] 数组解构

        function pickName(params, key1 = "name", key2 = "children") {
            var outputArray = [];
            if (params && params instanceof Object) {
                if (params.hasOwnProperty(key1)) {
                    outputArray = [...outputArray, params[key1]];
                    if (params.hasOwnProperty(key2) && params[key2] && params[key2].length > 0) {
                        outputArray = [...outputArray, ...pickName(params[key2])];
                    }
                }
            }
            if (params && params instanceof Array) {
                params.filter((item)=>{
                    outputArray = [...outputArray, ...pickName(item)]
                })
                
            }
            return outputArray;
        }

        var result = pickName(dbData);

        console.log(result);
    </script>
