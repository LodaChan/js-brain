<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>

        function fn(instanceName) {
            var name = "private function name" // 私有变量
            this.name = "function name" // 属性

            // 对象方法
            this.fn1 = function () {
                console.log(this);
                console.log(instanceName + " " + name); // 如果是 new 会从原型链中找
                console.log(instanceName + " " + this.name);
                name += " " + name;
                console.log("----------------------");
            }
        }

        var fnObj = new fn("fnObj");

        fnObj.fn1();
        // I am private function name
        // I am function name

        fnObj.fn1();
        // I am private function nameI am private function name
        // I am function name

        var fnObjCompare = new fn("fnObjCompare");
        fnObjCompare.fn1();
        // I am private function name
        // I am function name

        fnObjCompare.fn1();
        // I am private function nameI am private function name
        // I am function name

    </script>

</body>

</html>
