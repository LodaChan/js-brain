<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>

        let obj = {
            _number: 1,
            _string: "2",
            _bool: true,
            _null: null,
            _symbol: Symbol("s"),
            _function: (val) => {
                console.log("_function")
            }
        }
        obj["_prototye1"] = function (val) {
            console.log("_prototye1")
        }
        console.log("obj", obj)
        console.log("deep obj", deepClone(obj))
        console.log("easy obj", easyClone(obj))

        function fn(val) {
            let _vars = val;

            this._number = 1;
            this._string = "2";
            this._bool = true;
            this._null = null;
            this._symbol = Symbol("s");
            this._function = (val) => {
                console.log("_function")
            }
        }
        fn["_prototye1"] = (val) => {
            console.log("_prototye1")
        }
        fn.prototype.__prototye2 = function (val) {
            console.log("_prototye2")
        }
        console.log("fn", fn, fn["_prototye1"])
        console.log("deep fn", deepClone(fn))
        console.log("easy fn", easyClone(fn))
        let newFn = new fn("vars");
        console.log("new fn", newFn)
        console.log("deep new fn", deepClone(newFn))
        console.log("easy new fn", easyClone(newFn))

        let array = [1, 2, 3];
        array["_prototye1"] = (val) => {
            console.log("_prototye1")
        }

        console.log("array", array)
        console.log("deep array", deepClone(array))
        console.log("easy array", easyClone(array))

        function deepClone(obj) {
            let newObj = Array.isArray(obj) ? [] : {};
            if (obj && typeof obj == 'object') {
                for (let key in obj) {
                    if (obj[key] && typeof obj[key] === "object") {
                        newObj[key] = deepClone(obj[key]);
                    } else {
                        newObj[key] = obj[key];
                    }
                }
            }
            return newObj;
        }

        function easyClone(obj) {
            return Object.assign({}, obj);
        }
    </script>

</body>

</html>
