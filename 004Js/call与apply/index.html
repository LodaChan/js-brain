<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>
        var name = 'window name';

        var obj = {
            name: 'object name'
        };

        function fn(instanceName) {
            var name = "private function name" // 私有变量
            this.name = "function name" // 属性

            // 对象方法
            this.fn1 = function () {
                console.log(this);
                console.log(instanceName + name);
                console.log(instanceName + this.name);
                name += " "+ name;
                console.log("----------------------");
            }
        }

        function consoleFunction() {
            console.log(this);
            console.log(this.name);
            console.log("----------------------");
        };

        consoleFunction();// 简单函数

        consoleFunction.call(null);// null -> window

        consoleFunction.call(obj);// I am object name
        consoleFunction.apply(obj);// I am object name


        consoleFunction.call(fn);// fn
        consoleFunction.apply(fn);// fn


        var fnObj = new fn("fnObj");
        consoleFunction.call(fnObj);

        fnObj.fn1();
        // I am private function name
        // I am function name

        fnObj.fn1();
        // I am private function nameI am private function name
        // I am function name

        var fnObjCompare = new fn("fnObjCompare");
        fnObjCompare.fn1();
        // I am private function name
        // I am function name

        fnObjCompare.fn1();
        // I am private function nameI am private function name
        // I am function name
    </script>

</body>

</html>
