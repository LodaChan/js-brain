<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/test.css" />

<body>
    <h1>I am test html</h1>

    <img src="test.png" alt="" />

    <!--适用于 txt,png,jpg -->
    <a href="test.png">下载 test.png (失效)</a>

    <a href="test.png" download="test.png">下载 txt png jpg</a>

    <a href="test.xlsx">下载 其他文件</a>


    <audio src="test.mp3" autoplay="autoplay" controls="controls" loop="loop" muted>
        <!-- preload=""  与 autoplay 互斥
             auto - 当页面加载后载入整个音频
             meta - 当页面加载后只载入元数据
             none - 当页面加载后不载入音频
        -->
        您的浏览器不支持 audio 标签。
    </audio>


    <video  width="auto" height="240" src="test.mp4" autoplay="autoplay" controls="controls" loop="loop" muted> 
    </video>


    <script type="text/javascript">


    </script>

    <script src="test.js" type="text/javascript"></script>
