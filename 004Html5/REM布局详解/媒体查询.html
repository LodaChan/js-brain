    <style type="text/css">
        * {

        .multi-content {

            text-overflow: ellipsis;
            word-break: break-all;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        /* webapp */
        @media screen and (max-width:540px) {
            .multi-content {
                font-size: 12px;
            }
        }

        /* pad */
        @media screen and (min-width:540px) and (max-width:960px) {
            .multi-content {
                font-size: 14px;
            }
        }

        /* pc */
        @media screen and (min-width:960px) {
            .multi-content {
                font-size: 16px;
            }
        }
    </style>
</head>
