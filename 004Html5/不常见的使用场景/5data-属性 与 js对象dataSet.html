<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta http-equiv=cache-control content=no-cache>
    <title></title>
    <style type="text/css">
        mark {
            background-color: yellowgreen;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div id=app>
        <p> Did you kn ow, you can <mark id="mark1" data-index="1" onclick="clickAction()">"Highlight something
                interesting"</mark> just with an
            HTML tag?
        </p>
    </div>
    <script type=text/javascript>
        function clickAction() {
            var mark1Ele = document.getElementById("mark1");
            var dataIndex = mark1Ele.dataset['index'];
            console.log(dataIndex, typeof dataIndex);// 1 string
        }
    </script>
</body>

</html>
