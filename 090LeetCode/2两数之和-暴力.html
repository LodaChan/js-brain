<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
    <script>
        /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        var addTwoNumbers = function (l1, l2) {
            return (calc(l1) + calc(l2) + '').split('').reverse().map(Number);
        };

        const calc = (arr) => {

            let numIndex = 0;

            let result = arr.reduce((accum, current) => {
                accum += Math.pow(10, numIndex) * current;
                numIndex++;
                return accum;
            }, 0);

            return result;
        }

        console.time('1')
        let r1 = addTwoNumbers([2, 4, 3], [5, 6, 4])
        console.timeEnd('1')

        console.log(r1)


    </script>

</body>

</html>
