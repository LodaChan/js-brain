<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div id="#app"></div>

    <script type="text/javascript">

        const array = [1,2,3]

        const proxyHanler = {
            get: function (obj, key) {
                console.log(`${key} 被读取`);
                return obj[key];
            },
            set: function (obj, key, value) {
                console.log(`${key} 被设置为 ${value}`);
                obj[key] = value;
            }
        };

        const arrayProxyObj = new Proxy(array, proxyHanler);

     
        console.log(arrayProxyObj[0]); // 被读取 , 1

        
        arrayProxyObj[0] = 111; // 被设置
        console.log(arrayProxyObj[0]); // 被读取 , 111

        console.log(array[0]);// 111

        array[0] = 222;
        console.log(array[0]); // 222

    </script>
</body>

</html>
