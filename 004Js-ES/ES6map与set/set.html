<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>

        const mySet = new Set();
        mySet.add(1); // Set(1) {1}
        mySet.add(5); // Set(2) {1, 5}
        mySet.add(5); // Set(2) {1, 5} 失效
        mySet.add("some text");
        console.log(mySet)


        // 引用不同，但是值看起来相同也能存储
        const objSet = new Set();
        var obj = { a: 1, b: 2 };
        objSet.add(obj);
        objSet.add({ a: 1, b: 2 });
        console.log(objSet)


        // 数组 与 set 的转换
        var arrSet = new Set(["value1", "value2", "value3"]);
        var arr = [...arrSet];

        // 字符串的特殊性
        var strSet = new Set('hello');
        console.log(strSet)// {"h", "e", "l", "o"}

        // 在集合方面的优势-去重 并集 交集 差集

        // 去重
        var set1 = new Set([1, 2, 3, 4, 4]);
        [...set1]; // [1, 2, 3, 4]


        // 并集
        var a = new Set([1, 2, 3]);
        var b = new Set([4, 3, 2]);
        var union = new Set([...a, ...b]); // {1, 2, 3, 4}

        // 交集
        var a = new Set([1, 2, 3]);
        var b = new Set([4, 3, 2]);
        var intersect = new Set([...a].filter(x => b.has(x))); // {2, 3}

        // 差集
        var a = new Set([1, 2, 3]);
        var b = new Set([4, 3, 2]);
        var difference =new Set([...[...a].filter(x => !b.has(x)),...[...b].filter(x => !a.has(x))]); // {1,4}
        console.log('difference',difference)
    </script>

</body>

</html>
