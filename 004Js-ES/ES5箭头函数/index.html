<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <script>

        // 普通函数
        function fn1() {
            console.log(this)
        }
        fn1();

        // 箭头函数
        let fn2 = () => {
            console.log(this)
        }
        fn2();

    </script>
</body>

</html>
