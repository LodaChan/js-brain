<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <script>

        // 遍历对象
        let obj = { a: 1, b: 2, c: 3 }
        for (let key in obj) {
            console.log(key)
        }  // a  b  c

        // 遍历数组(般不推荐)
        let arr = [1, 2, 3]
        for (let key in arr) {
            console.log(key)
        }  // 0  1  2

    </script>

</body>

</html>
